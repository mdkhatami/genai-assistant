# Nginx Configuration for GenAI Assistant
# 
# IMPORTANT: This file uses environment variable placeholders (${WEB_PORT}, ${NGINX_HTTP_PORT}, etc.)
# Nginx does not support environment variable substitution natively.
# 
# To use this configuration:
# 1. Use envsubst to substitute variables: envsubst < nginx.conf > /etc/nginx/nginx.conf
# 2. Or use the setup_production.sh script which handles this automatically
# 3. Or manually replace the placeholders with actual port values
#
# Example: envsubst '${WEB_PORT} ${NGINX_HTTP_PORT} ${NGINX_HTTPS_PORT}' < nginx.conf > /etc/nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # Upstream backend
    # Note: Port should be substituted via envsubst or similar tool
    # Default: ${WEB_PORT:-5000} will be replaced with actual port
    upstream genai_backend {
        server genai-assistant:${WEB_PORT:-5000};
    }
    
    server {
        listen ${NGINX_HTTP_PORT:-80};
        server_name localhost;
        
        # Redirect HTTP to HTTPS in production
        # return 301 https://$server_name$request_uri;
        
        # For development, serve HTTP directly
        location / {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://genai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # File upload size
            client_max_body_size 50M;
        }
        
        # Special rate limiting for auth endpoints
        location /auth/ {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://genai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://genai_backend;
            access_log off;
        }
    }
    
