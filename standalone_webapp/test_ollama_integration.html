<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Integration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1><i class="fas fa-flask"></i> Ollama Integration Test</h1>
        <p class="text-muted">This page tests the enhanced Ollama integration in the standalone webapp.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-server"></i> Server Connection</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="serverUrl" class="form-label">Server URL</label>
                            <input type="text" class="form-control" id="serverUrl" placeholder="http://localhost:PORT">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="admin">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" value="admin123">
                        </div>
                        <button class="btn btn-primary" id="connectBtn">
                            <i class="fas fa-plug"></i> Connect
                        </button>
                        <div id="connectionStatus" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> Ollama Models</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3" id="loadModelsBtn" disabled>
                            <i class="fas fa-download"></i> Load Models
                        </button>
                        <div id="modelsResult"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-comments"></i> Test Chat</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="modelSelect" class="form-label">Select Model</label>
                            <select class="form-select" id="modelSelect" disabled>
                                <option value="">No models loaded</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="testPrompt" class="form-label">Test Prompt</label>
                            <textarea class="form-control" id="testPrompt" rows="3" 
                                      placeholder="Enter a test prompt..." disabled>Hello, can you tell me about artificial intelligence?</textarea>
                        </div>
                        <button class="btn btn-primary" id="testChatBtn" disabled>
                            <i class="fas fa-paper-plane"></i> Send Test
                        </button>
                        <div id="chatResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class OllamaIntegrationTest {
            constructor() {
                this.authToken = '';
                this.serverUrl = '';
                this.models = [];
                this.init();
            }

            init() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connect());
                document.getElementById('loadModelsBtn').addEventListener('click', () => this.loadModels());
                document.getElementById('testChatBtn').addEventListener('click', () => this.testChat());
            }

            async connect() {
                const serverUrl = document.getElementById('serverUrl').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const statusDiv = document.getElementById('connectionStatus');

                if (!serverUrl || !username || !password) {
                    statusDiv.innerHTML = '<div class="alert alert-warning">Please fill in all fields</div>';
                    return;
                }

                statusDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Connecting...</div>';

                try {
                    const response = await fetch(`${serverUrl}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (!response.ok) {
                        throw new Error(`Authentication failed: ${response.status}`);
                    }

                    const data = await response.json();
                    this.authToken = data.access_token;
                    this.serverUrl = serverUrl;

                    statusDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check"></i> Connected successfully!</div>';
                    document.getElementById('loadModelsBtn').disabled = false;

                } catch (error) {
                    statusDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times"></i> Connection failed: ${error.message}</div>`;
                }
            }

            async loadModels() {
                const resultDiv = document.getElementById('modelsResult');
                const modelSelect = document.getElementById('modelSelect');

                if (!this.authToken) {
                    resultDiv.innerHTML = '<div class="alert alert-warning">Please connect first</div>';
                    return;
                }

                resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Loading models...</div>';

                try {
                    const response = await fetch(`${this.serverUrl}/api/llm/ollama/models`, {
                        headers: { 'Authorization': `Bearer ${this.authToken}` }
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to load models: ${response.status}`);
                    }

                    const data = await response.json();
                    this.models = data.models || [];

                    if (data.success && this.models.length > 0) {
                        let modelsHtml = `
                            <div class="alert alert-success">
                                <h6><i class="fas fa-server"></i> Server Status</h6>
                                <small>
                                    <strong>URL:</strong> ${data.server_url}<br>
                                    <strong>Version:</strong> ${data.server_version}<br>
                                    <strong>Status:</strong> ${data.server_status}<br>
                                    <strong>Models:</strong> ${data.total_models}
                                </small>
                            </div>
                            <div class="alert alert-info">
                                <h6><i class="fas fa-list"></i> Available Models</h6>
                                <div class="row">
                        `;

                        this.models.forEach(model => {
                            modelsHtml += `
                                <div class="col-md-6 mb-2">
                                    <div class="border p-2 rounded">
                                        <strong>${model.name}</strong><br>
                                        <small class="text-muted">${model.size_gb} GB</small>
                                    </div>
                                </div>
                            `;
                        });

                        modelsHtml += '</div></div>';
                        resultDiv.innerHTML = modelsHtml;

                        // Update model select
                        modelSelect.innerHTML = this.models.map(model => 
                            `<option value="${model.name}">${model.name} (${model.size_gb} GB)</option>`
                        ).join('');
                        modelSelect.disabled = false;
                        document.getElementById('testPrompt').disabled = false;
                        document.getElementById('testChatBtn').disabled = false;

                    } else {
                        resultDiv.innerHTML = `<div class="alert alert-warning">No models found or server error: ${data.error || 'Unknown error'}</div>`;
                    }

                } catch (error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error loading models: ${error.message}</div>`;
                }
            }

            async testChat() {
                const model = document.getElementById('modelSelect').value;
                const prompt = document.getElementById('testPrompt').value.trim();
                const resultDiv = document.getElementById('chatResult');

                if (!model || !prompt) {
                    resultDiv.innerHTML = '<div class="alert alert-warning">Please select a model and enter a prompt</div>';
                    return;
                }

                resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Generating response...</div>';

                try {
                    const startTime = Date.now();
                    const response = await fetch(`${this.serverUrl}/api/llm/ollama`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.authToken}`
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            model: model,
                            max_tokens: 150
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Chat request failed: ${response.status}`);
                    }

                    const data = await response.json();
                    const endTime = Date.now();
                    const totalTime = ((endTime - startTime) / 1000).toFixed(2);

                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6><i class="fas fa-robot"></i> Response from ${data.model}</h6>
                            <div class="border-top pt-2 mt-2">
                                <div class="mb-2">${data.response || 'No response content'}</div>
                                <small class="text-muted">
                                    <strong>Tokens:</strong> ${data.tokens_used || 'N/A'} | 
                                    <strong>Processing Time:</strong> ${data.processing_time ? data.processing_time.toFixed(2) + 's' : 'N/A'} |
                                    <strong>Total Time:</strong> ${totalTime}s
                                </small>
                            </div>
                        </div>
                    `;

                } catch (error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Chat test failed: ${error.message}</div>`;
                }
            }
        }

        // Initialize the test
        new OllamaIntegrationTest();
    </script>
</body>
</html>
